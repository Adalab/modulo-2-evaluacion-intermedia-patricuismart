<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Módulo 2: Ejercicio de evaluación intermedia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="title">Adivina el número</h1>
      <form action="#" class="form">
        <label for="number">Introduce aquí tu número:</label>
        <input type="number" id="number" class="form__number js_number" />
        <button value="Prueba" class="form__buton js_buton">Prueba</button>
        <input
          readonly
          type="text"
          placeholder="Escribe el número y dale a Prueba."
          class="input js_clue"
        />
        <input
          readonly
          type="text"
          placeholder="Número de intentos: "
          class="input js_counter"
        />
      </form>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
